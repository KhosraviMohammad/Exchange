version: '2.2'

services:
  exchange:
    container_name: exchange-exchange
    image: django-exchange:1.0.2
    depends_on:
      - postgres
    working_dir: /Exchange
    volumes:
      - ./:/Exchange
    environment:
      'ENGINE': django.db.backends.postgresql
      'NAME': test
      'USER': postgres
      'PASSWORD': amir
      'HOST': postgres
      'PORT': 5432
      'RABBITMQ_USER': guest
      'RABBITMQ_PASSWORD': guest
      'RABBITMQ_HOST': rabbitmq
      'RABBITMQ_PORT': 5672
      'REDIS_HOST': redis
      'REDIS_PORT': 6379
      'DEBUG': "False"
      'SECRET_KEY': asldmasfnfindsoijeqoj213j2djiai8u32798ryhwwhc7934y
      'ALLOWED_HOSTS': "*"
    networks:
      exchangeNet:
        aliases:
          - exchange
    ports:
      - 8000:8000
    command:
#      bash -c "source dockervenv/bin/activate && pip install -r req.txt && python manage.py migrate
#      && gunicorn --workers=1 -b 0.0.0.0:8000 'Exchange.wsgi:application'"
      bash -c "pip install -r req.txt && python manage.py migrate &&
      gunicorn --workers=1 -b 0.0.0.0:8000 'Exchange.wsgi:application'"
  exchange-celery:
      container_name: exchange-celery
      image: django-exchange:1.0.2
      depends_on:
        - postgres
        - rabbitmq
      working_dir: /Exchange
      volumes:
        - ./:/Exchange
      environment:
        'ENGINE': django.db.backends.postgresql
        'NAME': test
        'USER': postgres
        'PASSWORD': amir
        'HOST': postgres
        'PORT': 5432
        'RABBITMQ_USER': guest
        'RABBITMQ_PASSWORD': guest
        'RABBITMQ_HOST': rabbitmq
        'RABBITMQ_PORT': 5672
        'REDIS_HOST': redis
        'REDIS_PORT': 6379
        'DEBUG': "False"
        'SECRET_KEY': asldmasfnfindsoijeqoj213j2djiai8u32798ryhwwhc7934y
        'ALLOWED_HOSTS': "*"
      networks:
        exchangeNet:
          aliases:
            - "exchange-celery"
      command:
        bash -c "pip install -r req.txt &&
        celery -A Exchange beat -l info --detach -f ./gitignore/log/beat.log &&
        celery -A Exchange worker -c 1 -l info -P eventlet"

  postgres:
    container_name: exchange-postgres
    image: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      'POSTGRES_USER': postgres
      'POSTGRES_PASSWORD': amir
    networks:
      exchangeNet:
        aliases:
          - postgres
  rabbitmq:
    container_name: exchange-rabbitmq
    image: rabbitmq
    networks:
      exchangeNet:
        aliases:
          - rabbitmq
  nginx:
    container_name: exchange-nginx
    image: nginx
    depends_on:
      - exchange
      - next
    ports:
      - 4000:4000
    volumes:
      - ./static:/var/www/ExchangeStatics
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      exchangeNet:
        aliases:
          - nginx
  next:
      container_name: exchange-next
      image: tsemc-v1
      depends_on:
        - exchange
      networks:
        exchangeNet:
          aliases:
            - next
networks:
  exchangeNet:
    driver: bridge
volumes:
  postgres: